<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-awesome.css" />
		<style>
			#cart
			{
				width: 60px;
				height: 60px;
				background-color: dimgrey;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 30px;
				position: fixed;
				left: 0px;
				bottom: 0px;
				
			}
			#up
			{
				width: 60px;
				height: 60px;
				background-color: dimgrey;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 30px;
				position: fixed;
				right: 0px;
				bottom: 0px;
				
			}
		</style>
	</head>
	
	<body>
		<i class="fa fa-arrow-up" aria-hidden="true"></i>
		<i class="fa fa-user-circle-o" aria-hidden="true"></i>
		
		<div id="cart">
			<i style="font-size:  40px;color:white;" class="fa fa-shopping-cart" aria-hidden="true"></i>
		</div>
		<div id="up">
			<i style="font-size:  40px;color:white;" class="fa fa-arrow-up" aria-hidden="true"></i>
		</div>
	</body>
</html>
